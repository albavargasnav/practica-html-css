<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mi portfolio</title>
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Unbounded">
</head>

<body>
  
  <!--Navbar-->
  <nav class="navbar">
    <div class="navbar-title">Mi portfolio</div>
    <div class="navbar-items">
      <ul>
        <li><a href="#link-home">Home</a></li>
        <li><a href="#link-proyectos">Proyectos</a></li>
        <li><a href="#link-skills">Skills</a></li>
        <li><a href="#link-contacto">Contacto</a></li>
      </ul>
    </div>
  </nav>

  <main class="main">
    <!--Home-->
    <a name="link-home"></a>
    <div class="home">
      <div class="image-container">
        <img class="wallpaper-phone" src="multimedia/background-phone.jpg" alt="Background image">
        <img class="wallpaper-web" src="multimedia/background-web.jpg" alt="Background image">
        <div class="home-text">
          <div class="home-title">¡Hola!</div>
          <div class="home-subtitle">Me llamo Alba Vargas. Soy una diseñadora con muchas ganas de aprender programación.
          </div>
          <div class="home-btn">
            <a class="home-btn-details" href="#link-contacto">Contacto</a>
          </div>
        </div>
      </div>
    </div>
    <!--Carousel Proyectos-->
    <a name="link-proyectos"></a>
    <div class="carousel-projects">
      <div class="projects-title">Mis proyectos</div>
      <section class="carousel-container">
        <div class="carousel-slides">
          <div id="slide1">
            <div>
              <h3>Modulo Git</h3>
            </div>
            <img class="slides-details" href="#slide1" src="multimedia/git.jpg" alt="Background image"></img>
          </div>
          <div id="slide2">
            <div>
              <h3>Modulo HTML CSS</h3>
            </div>
            <img class="slides-details" href="#slide2" src="multimedia/html.jpeg" alt="Background image"></img>
          </div>
          <div id="slide3">
            <div>
              <h3>UI - UX</h3>
            </div>
            <img class="slides-details" href="#slide3" src="multimedia/uiux.png" alt="Background image"></img>
          </div>
        </div>
        <div class="carousel-links">
          <a href="#slide1" class="carousel-dot"></a>
          <a href="#slide2" class="carousel-dot"></a>
          <a href="#slide3" class="carousel-dot"></a>
        </div>
      </section>
    </div>
  </main>
</body>

</html>
